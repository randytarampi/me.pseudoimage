language: node_js
dist: trusty
matrix:
  fast_finish: true
  allow_failures:
    - node_js: '6'
    - node_js: '10'
    - node_js: '11'
node_js:
  - '8'
  - '11'
  - '10'
  - '6'
env:
  global:
    - CPUS_COUNT=4
    - TRAVIS_AUTHOR_EMAIL=travis@randytarampi.ca
    - TRAVIS_AUTHOR_NAME=Travis
    - secure: 
    - secure: 
    - secure: 
cache:
  timeout: 1200
  directories:
    - "$HOME/.npm"
before_install:
  - export TRAVIS_REPO_OWNER=${TRAVIS_REPO_SLUG%/*}
  - export TRAVIS_REPO_NAME=${TRAVIS_REPO_SLUG#*/}
  - uname -a
  - lscpu
  - npm install -g npm
  - npm install -g semantic-release
before_script:
  - npm run pretest
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - npm run cover
after_script:
  - npm run coveralls
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
before_deploy:
  - git config --local user.name "$TRAVIS_AUTHOR_NAME"
  - git config --local user.email "$TRAVIS_AUTHOR_EMAIL"
deploy:
  provider: script
  script: npx semantic-release
  skip_cleanup: true
  on:
    branch: master
    node: 8
notifications:
  slack:
    secure: 
