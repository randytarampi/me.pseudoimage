language: node_js
os:
  - linux
  - osx
  - windows
dist: bionic
matrix:
  fast_finish: true
  allow_failures:
  - node_js: node
  - node_js: lts/*
node_js:
- 8
- 10
- 12
- lts/*
- node
addons:
  apt:
    packages:
    - libgif-dev
    - libpng-dev
env:
  global:
  - CPUS_COUNT=4
  - TRAVIS_AUTHOR_EMAIL=travis@randytarampi.ca
  - TRAVIS_AUTHOR_NAME=Travis
  - secure: 
  - secure: 
  - secure: 
  - secure: 
cache: npm
before_script:
- npm run pretest
- |-
  if [[ "$TRAVIS_OS_NAME" == "linux" ]];
    then curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter && chmod +x ./cc-test-reporter && ./cc-test-reporter before-build
  fi;
script:
- npm run cover
after_script:
- |-
  if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
    npm run coveralls;
    ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT;
    CODECLIMATE_API_HOST=https://codebeat.co/webhooks/code_coverage CODECLIMATE_REPO_TOKEN=0ffbe667-c1e3-4a92-ad81-a0b592801a6b npx codeclimate-test-reporter < coverage/lcov.info
    curl -s https://report.ci/upload.py | python - --include='*test-results.xml' --framework=junit;
    bash <(curl -s https://codecov.io/bash);
    bash <(curl -Ls https://coverage.codacy.com/get.sh) -r coverage/lcov.info;
  fi;
before_deploy:
- git config --local user.name "$TRAVIS_AUTHOR_NAME"
- git config --local user.email "$TRAVIS_AUTHOR_EMAIL"
deploy:
  provider: script
  script: npx semantic-release
  skip_cleanup: true
  on:
    branch: master
    node: 10
    os: linux
    condition: "$TRAVIS_OS_NAME = linux"
notifications:
  slack:
    secure: 
